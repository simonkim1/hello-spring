<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <div class="container">
    <form action="/members/new" method="post">
    <!--  등록버튼을 누르게 되면 action url로 post 방식으로 넘어가게 된다.   -->
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        <!--   input태그의 name은 서버로 넘어갈 때 key가 된다.     -->
      </div>
      <button type="submit">등록</button>
    </form>
  </div>
</body>
</html>
